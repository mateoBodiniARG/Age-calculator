<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="mediaqueries.css">
    <script src="scrollreveal.js"></script>
    <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
    <title>Age Calculator</title>
</head>
<body>
    <main>
        <!-- ------------------------------------------------------------------------------------------------------------------------------------------ -->
        <!-- FORM SECTION -->
        <form action="" class="form__content">
            <!-- DAY -->
            <div class="form__control controlDayAnimation">
                <label class="error" for="day" id="label-day">DAY</label>
                <input type="number" placeholder="DD" id="day" min="1" max="31">
                <span class="ErrorDay error"></span>
            </div>

            <!-- MONTH -->
            <div class="form__control controlMonthAnimation">
                <label class="error" for="month" id="label-month">MONTH</label>
                <input type="number" placeholder="MM" id="month" min="1" max="12">
                <!-- ERROR MONTH -->
                <span class="ErrorMonth error"></span>
            </div>

            <!-- YEAR -->
            <div class="form__control controlYearAnimation">
                <label class="error" for="year" id="label-year">YEAR</label>
                <input type="number" placeholder="YYYY" id="year" max="2023">
                <!-- ERROR YEAR-->
                <span class="ErrorYear"></span>
            </div>
        </form>
        
        <!-- ------------------------------------------------------------------------------------------------------------------------------------------ -->
        <!-- BUTTON SECTION -->
        <section class="button-content">
            <div class="line-divide"> </div>
            <div class="btn">
                <button class="btn-arrow">
                    <img src="./images/icon-arrow.svg" alt="">
                </button>
            </div>
        </section>
        <!-- ------------------------------------------------------------------------------------------------------------------------------------------ -->

        <!-- RESULTS SECTION -->
        <section class="results">

            <div class="animationYear">
                <p>
                    <span id="yearsScreen">---</span>
                    years
                </p>
            </div>

            <div class="animationMonth">
                <p>
                    <span id="monthsScreen">---</span>
                    months
                </p>
            </div>

            <div class="dayAnimation">
                <p>
                    <span id="daysScreen">---</span>
                    days
                </p>
            </div>
        </section>
    </main>


    <script src="app.js"></script>
    <script src="animation.js"></script>
</body>
</html>
